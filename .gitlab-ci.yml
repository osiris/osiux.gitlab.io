image: iquiw/alpine-emacs

before_script:
  - apk update && apk add bash gawk imagemagick curl make pandoc
  - awk --version
  - emacs --version
  - pandoc --version

pages:
  script:
  - make requirements
  - make index
  - make blog
  - make stats_posts
  - make years
  - make image
  - make links
  - make markdown
  - make publish
  - make sitemap
  - make htaccess
  - make tar_gz
  artifacts:
    paths:
    - public
  only:
  - master
